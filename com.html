<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="app.js" type="text/javascript"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body class="container-fluid">
    <center>
        <h2 class="head">Tic-Tac-Toe</h2>
        <div class="grid-container container">
            <div class="grid-item" id='0' onclick="move(0)"></div>
            <div class="grid-item" id='1' onclick="move(1)"></div>
            <div class="grid-item" id='2' onclick="move(2)"></div>
            <div class="grid-item" id='3' onclick="move(3)"></div>
            <div class="grid-item" id='4' onclick="move(4)"></div>
            <div class="grid-item" id='5' onclick="move(5)"></div>
            <div class="grid-item" id='6' onclick="move(6)"></div>
            <div class="grid-item" id='7' onclick="move(7)"></div>
            <div class="grid-item" id='8' onclick="move(8)"></div>
        </div>
    </center>
    
</body>
</html>
